# This is a basic workflow to help you get started with Actions

name: Sync tengxun

# Controls when the workflow will run
on:
  push:
    branches: [ "master" ]

# 在仓库内定义了三个环境变量: GUANGDONG_PRIVATE_KEY  MY_DOMAIN  MY_USER

jobs:
  # This workflow contains a single job called "build"
  checkout:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup SSH Keys and known_hosts
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          echo "\n==================\n"
          pwd
          ls
          tar -zcvf aaa.tar.gz ./*
          ls
          echo "\n=====成功创建=====\n"
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.GUONEI_KEY }}"
          mkdir -p ~/.ssh
          ssh-keyscan 42.193.219.174 >> ~/.ssh/known_hosts
          echo "创建成功"
      - name: fstp connect
        run: |
          sudo apt install lftp 
      - name: ssh connect
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          echo "\n========shhhhhh==========\n"
          ssh root@42.193.219.174 "rm -rf /root/kkkk && mkdir /root/kkkk/ "
          scp aaa.tar.gz root@42.193.219.174:/root/kkkk 
          ssh root@42.193.219.174 "cd /root/kkkk/ && tar -zxcf aaa.tar.gz  && rm -rf aaa.tar.gz"



